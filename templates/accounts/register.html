{% extends "base/base.html" %}
{% load static %}

{% block title %}Register{% endblock %}

{% block start %}
<section class="section-content padding-bottom">
  <div class="container-xl d-flex justify-content-center align-items-center mt-5">
    <div class="row justify-content-center w-100">
      <div class="col-xl-4">

        <div class="card mb-4">
          <div class="card-header text-center" style="font-size: 25px;">
            Sign Up
          </div>

          <div class="card-body">

            <!-- API Form -->
            <form id="registerForm">
              {% csrf_token %}

              <!-- Username -->
              <div class="form-group">
                <input class="form-control" type="text" id="username" placeholder="Username" required />
              </div>

              <!-- First Name -->
              <div class="form-group">
                <input class="form-control" type="text" id="first_name" placeholder="First Name" required />
              </div>

              <!-- Last Name -->
              <div class="form-group">
                <input class="form-control" type="text" id="last_name" placeholder="Last Name" required />
              </div>

              <!-- Email -->
              <div class="form-group">
                <input class="form-control" type="email" id="email" placeholder="Email" required />
              </div>

              <!-- Password -->
              <div class="form-group">
                <input class="form-control" type="password" id="password" placeholder="Password" required />
              </div>

              <!-- Submit -->
              <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block">
                  Register
                </button>
              </div>

              <p class="text-center mt-4">
                Already have an account?
                <a href="{% url 'login' %}">Sign in</a>
              </p>

              <!-- DASHED SOCIAL AUTH (DISABLED) -->
              {% comment %}
              <div class="line"></div>
              <div class="media-options">
                <a href="{% provider_login_url 'google' %}" class="field google">
                  <img src="{% static 'images/google.png' %}" class="google-img" /> 
                  <span>Register with Google</span>
                </a>
              </div>
              {% endcomment %}
            </form>
          </div>
        </div>

      </div>
    </div>
  </div>
</section>

<!-- ================== SCRIPT ================== -->
<script>
document.getElementById("registerForm").addEventListener("submit", async function (e) {
    e.preventDefault();

    const payload = {
        username: document.getElementById("username").value,
        first_name: document.getElementById("first_name").value,
        last_name: document.getElementById("last_name").value,
        email: document.getElementById("email").value,
        password: document.getElementById("password").value,
    };

    try {
        const response = await fetch("/api/accounts/register/", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                "X-CSRFToken": "{{ csrf_token }}",
            },
            body: JSON.stringify(payload),
        });

        const data = await response.json();

        if (response.ok) {
            alert("ðŸŽ‰ Registration successful! Check your email to activate your account.");
            window.location.href = "{% url 'login' %}";
        } else {
            alert(JSON.stringify(data));
        }

    } catch (error) {
        alert("Network error: " + error);
    }
});
</script>

{% endblock %}
