{% extends "base/base.html" %}
{% load static %}

{% block title %}Login{% endblock %}

{% block start %}
<section class="section-content padding-bottom">
  <div class="container-xl d-flex justify-content-center align-items-center mt-5">
    <div class="row justify-content-center w-100">
      <div class="col-xl-4">

        <div class="card mb-4">
          <div class="card-header text-center" style="font-size: 25px;">
            Sign In
          </div>

          <div class="card-body">

            <form id="loginForm">
              {% csrf_token %}

              <!-- Email / Username -->
              <div class="form-group">
                <input 
                  class="form-control"
                  type="text"
                  id="email"
                  placeholder="Email or Username"
                  required
                />
              </div>

              <!-- Password -->
              <div class="form-group mt-3">
                <input 
                  class="form-control"
                  type="password"
                  id="password"
                  placeholder="Password"
                  required
                />
              </div>

              <div class="form-group mt-4">
                <button type="submit" class="btn btn-primary btn-block w-100">
                  Login
                </button>
              </div>

              <p class="text-center mt-4">
                Don't have an account?
                <a href="{% url 'register' %}">Register</a>
              </p>

              <p class="text-center">
                <a href="{% url 'forgot_password' %}">Forgot Password?</a>
              </p>

            </form>

          </div>
        </div>

      </div>
    </div>
  </div>
</section>


<!-- ðŸš¨ Toast Notification -->
<div class="toast align-items-center text-bg-success border-0" 
     id="toastElement" role="alert" aria-live="assertive" aria-atomic="true"
     style="position: fixed; bottom: 20px; right: 20px; z-index: 2000;">
  <div class="d-flex">
    <div class="toast-body" id="toastMessage">
      Notification message
    </div>
    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
  </div>
</div>



<script>
document.getElementById("loginForm").addEventListener("submit", async function (e) {
    e.preventDefault();

    const payload = {
        email: document.getElementById("email").value,
        password: document.getElementById("password").value,
    };

    try {
        const response = await fetch("/api/accounts/login/", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                "X-CSRFToken": "{{ csrf_token }}",
            },
            body: JSON.stringify(payload),
        });

        const data = await response.json();

        if (response.ok) {

            // ðŸŸ¢ STORE TOKENS
            localStorage.setItem("access_token", data.access);
            localStorage.setItem("refresh_token", data.refresh);

            showToast("ðŸŽ‰ Login successful!", "success");

            setTimeout(() => {
                window.location.href = "/";
            }, 1500);

        } else {
            showToast(data.detail || "Invalid login details", "danger");
        }

    } catch (error) {
        showToast("Network error: " + error, "danger");
    }
});


// ðŸ”” Toast Function
function showToast(message, type = "success") {
    const toast = document.getElementById("toastElement");
    const toastMsg = document.getElementById("toastMessage");

    toast.classList.remove("text-bg-success", "text-bg-danger");
    toast.classList.add(type === "success" ? "text-bg-success" : "text-bg-danger");

    toastMsg.innerHTML = message;

    const bsToast = new bootstrap.Toast(toast);
    bsToast.show();
}
</script>

{% endblock %}
